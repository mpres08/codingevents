<!DOCTYPE>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="container">

    <header th:replace="fragments :: header"></header>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
            </tr>
        </thead>
        <tr th:each="event : ${events}">
            <td th:text="${event}"></td>
        </tr>
    </table>
</body>
</html>
